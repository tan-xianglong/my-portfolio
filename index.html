<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tan Xianglong Portfolio</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika+Negative:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://kit.fontawesome.com/9dbc478fe2.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <!-- Top Navigation Menu -->
    <nav class="navbar-mobile flex">
      <div class="logo-container-mobile flex">
        <div class="image-container">
          <img class="nav-logo1" src="./images/hr-Color-logo-no-background.svg"/>
          <img class="nav-logo2" src="./images/hr-Black-logo-no-background.svg"/>
        </div>
      </div>
      <div id="link-container-mobile">
        <ul>
          <li onclick="navToggle()"><a><i class="fa-solid fa-xmark"></i></a></li>
          <li onclick="navToggle()"><a href="#portfolio">Portfolio</a></li>
          <li onclick="navToggle()"><a href="#">About Me</a></li>
          <li onclick="navToggle()"><a href="#">Contact</a></li>
        </ul>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="navToggle()">
        <i class="fa fa-bars"></i>
      </a>
    </nav>
    <nav class="navbar-desktop flex">
      <div class="logo-container-desktop flex">
        <div class="image-container">
          <img class="nav-logo1" src="./images/hr-Color-logo-no-background.svg" />
          <img class="nav-logo2" src="./images/hr-Black-logo-no-background.svg"/>
        </div>
      </div>
      <div id="link-container-desktop">
        <ul class="flex">
          <li><a class="link-desktop" href="#portfolio">Portfolio</a></li>
          <li><a class="link-desktop" href="#">About Me</a></li>
          <li><a class="link-desktop" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="introduction">
      <div id="intro-title">
        <div class="image-container" id="intro-logo-container1"><h1><img src="./images/Color-logo-slogan-no-background.svg"/></h1></div>
        <div class="image-container" id="intro-logo-container2"><h1><img src="./images/hr-Color-logo-slogan-no-background.svg"/></h1></div>
        <div id="myName">
        </div>
      </div>
      <div id="intro-links">
        <ul>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Get in touch</a></li>
        </ul>
      </div>
    </section>
    <section id="portfolio">
      <div id="portfolio-title-container">
        <h2>PORTFOLIO</h2>
      </div>
      <div id="portfolio-container">
        <div class="portfolio-card" id="card1">
          <a href="https://tan-xianglong.github.io/basics-blackjack/" target="_blank">
            <img id="portfolio-img1" src="./images/portfolio-blackjack2.png" alt="blackjack screenshot" />
            <h3 class="portfolio-name">BLACKJACK</h3>
          </a>
        </div>
        <div class="portfolio-desc" id="desc1"><i class="fa-solid fa-chevron-left"></i>JAVASCRIPT GAME</div>
        <div class="portfolio-desc" id="desc2">RESPONSIVE WEBSITE<i class="fa-solid fa-chevron-right"></i></div>
        <div class="portfolio-card" id="card2">
          <a href="https://tan-xianglong.github.io/responsive-home-page/" target="_blank">
            <img id="portfolio-img2" src="./images/portfolio-roboadvisor.png" alt="responsive home page screenshot" />
            <h3 class="portfolio-name">COMPANY HOMEPAGE</h3>
          </a>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
